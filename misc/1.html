<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* menu item card */
    body {
      margin: 0;
      padding: 0;
      background-color: blue;
    }
    .menu-item-row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
      height: 35vh;
      width: 100vw;
      padding: 30px;
    }
    .menu-item-card {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: flex-start;

      height: 100%;
      width: 200px;
      background-color: rgb(192, 222, 196);
      border-radius: 20px;
    }
    .menu-item-image {
      margin: 10px 10px 0px 10px;
      display: flex;

      background-color: red;
      border-radius: 20px 20px 5px 5px;
      height: 50%;
    }
    .menu-item-image img {
      width: 100%;
      height: 100%;
      border-radius: 20px 20px 5px 5px;
      object-fit: cover;
    }
    .menu-item-details {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: auto;
    }
    .menu-item-details .name {
      font-size: 19px;
      font-weight: 600;
      margin-bottom: 5px;
      margin-right: 10px;
      margin-left: 10px;
      text-align: center;
      color: rgb(0, 0, 0);
    }
    .menu-item-details .tags-reviews {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-between;
      height: 25px;
      margin-right: 10px;
      margin-left: 10px;
      font-size: smaller;
      margin-top: 2px;
    }
    .menu-item-details .price {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      height: 30px;
      margin-right: 10px;
      margin-left: 10px;
      margin-top: 3px;
      border-radius: 5px 5px 10px 10px;
      background-color: green;
      text-align: center;
      color: white;
      align-items: center;
      justify-content: center;
    }

    .menu-item-details .reviews {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-end;
      height: 100%;
      text-align: center;
      color: black;
      align-items: center;
      justify-content: center;
    }

    .menu-item-details .tags {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: black;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div class="menu-item-row">
      <div class="menu-item-card">
        <div class="menu-item-image">
          <img src="./biriyani.jpg" alt="" />
        </div>
        <div class="menu-item-details">
          <div class="name">Chicken Biriyani large</div>
          <div class="tags-reviews">
            <div class="tags">
              <div class="tags">Spicy</div>
            </div>
            
            <div class="reviews">
              <span
                >4.5
                <i class="fa-star" style="color: rgb(0, 255, 17)"></i>
              </span>
            </div>
          </div>
          <div class="price">Rs.1200.00</div>
        </div>
      </div>
    </div>
  </body>
</html>

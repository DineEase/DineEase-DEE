<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-+J6zr0qJ8jvJ+3zvJZvJ8jz5+Z7zvz5JZJf5zKzJ9pJZs4xv9JzJzJ5ZzJzJ5ZzJzJzJzJzJzJzJzJzJzJzJzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .radio-inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 350px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .radio-inputs > * {
        margin: 6px;
      }

      .radio-input:checked + .radio-tile {
        border-color: #2260ff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        color: #2260ff;
      }

      .radio-input:checked + .radio-tile:before {
        transform: scale(1);
        opacity: 1;
        background-color: #2260ff;
        border-color: #2260ff;
      }

      .radio-input:checked + .radio-tile .radio-icon svg {
        fill: #2260ff;
      }

      .radio-input:checked + .radio-tile .radio-label {
        color: #2260ff;
      }

      .radio-input:focus + .radio-tile {
        border-color: #2260ff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1), 0 0 0 4px #b5c9fc;
      }

      .radio-input:focus + .radio-tile:before {
        transform: scale(1);
        opacity: 1;
      }

      .radio-tile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 80px;
        min-height: 80px;
        border-radius: 0.5rem;
        border: 2px solid #b5bfd9;
        background-color: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        transition: 0.15s ease;
        cursor: pointer;
        position: relative;
      }

      .radio-tile:before {
        content: "";
        position: absolute;
        display: block;
        width: 0.75rem;
        height: 0.75rem;
        border: 2px solid #b5bfd9;
        background-color: #fff;
        border-radius: 50%;
        top: 0.25rem;
        left: 0.25rem;
        opacity: 0;
        transform: scale(0);
        transition: 0.25s ease;
      }

      .radio-tile:hover {
        border-color: #2260ff;
      }

      .radio-tile:hover:before {
        transform: scale(1);
        opacity: 1;
      }

      .radio-icon svg {
        width: 2rem;
        height: 2rem;
        fill: #494949;
      }

      .radio-label {
        color: #707070;
        transition: 0.375s ease;
        text-align: center;
        font-size: 13px;
      }

      .radio-input {
        clip: rect(0 0 0 0);
        -webkit-clip-path: inset(100%);
        clip-path: inset(100%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }
    </style>
  </head>
  <body>
<div class="menu-selector-buttons">
  <div class="radio-inputs">
		<label>
			<input class="radio-input" type="radio" name="engine">
				<span class="radio-tile">
					<span class="radio-icon">
						<i class="fas fa-bicycle"></i>
					</span>
					<span class="radio-label">Bicycle</span>
				</span>
		</label>
		<label>
			<input checked="" class="radio-input" type="radio" name="engine">
			<span class="radio-tile">
				<span class="radio-icon">
					<i class="fas fa-motorcycle"></i>
				</span>
				<span class="radio-label">Motorbike</span>
			</span>
		</label>
		<label>
			<input class="radio-input" type="radio" name="engine">
			<span class="radio-tile">
				<span class="radio-icon">
					<i class="fas fa-car"></i>
				</span>
				<span class="radio-label">Car</span>
			</span>
		</label>
</div>
</div>



  </body>
</html>
